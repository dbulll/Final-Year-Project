<!-- Account Icon and Sign Up Form-->

  <div class="row">
    <span class="glyphicon glyphicon-user" style="display: block; font-size: 6em; text-align: center;"></span>
  </div>
  <div class="row">
      <h2 class="" style="text-align: center;">Account Information</h2>
  </div>
  <form class="form-horizontal col-lg-offset-3" id="myForm" data-toggle="validator" role="form" novalidate="true" action="php/sign_up.php" method="post">
    <div class="row">
      <div class="form-group has-feedback col-lg-8">
        <label class="control-label" for="first_name">First Name:</label>
        <input type="text" class="form-control" name="first_name" pattern="^[A-z]{1,}$" maxlength="35" placeholder="Enter First Name" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row">
      <div class="form-group has-feedback col-lg-8">
        <label class="control-label" for="last_name">Last Name:</label>
        <input type="text" class="form-control" name="last_name" pattern="^[A-z]{1,}$" maxlength="35" placeholder="Enter Last Name" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row">
      <div class="form-group has-feedback col-lg-8">
        <label class="control-label" for="user_name">Username:</label>
        <input type="text" class="form-control" name="user_name" pattern="^[A-z0-9]{1,}$" maxlength="35" placeholder="Enter Username" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row">
      <div class="form-group has-feedback col-lg-8">
        <label class="control-label" for="email">Email Address:</label>
        <input type="email" class="form-control" name="email" placeholder="john_smith123@domain.com" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row">
      <div class="form-group has-feedback col-lg-8">
        <label class="control-label" for="input_password">Password:</label>
        <input type="password" class="form-control" name="input_password" id="input_password" placeholder="Min. 6 characters" data-minlength="6" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row">
      <div class="form-group has-feedback col-lg-8">
        <label class="control-label" for="inputPassword">Re-Type Password:</label>
        <input type="password" class="form-control" name="input_password_confirmation" data-match-error="These password's don't match!" data-match="#input_password" placeholder="Enter Password" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row">
      <div class="form-group has-feedback col-lg-1" style="margin-top: 1em;">
        <button type="submit" class="btn btn-default" id="submit_button">Submit</button>
      </div>
    </div>
  </form>
